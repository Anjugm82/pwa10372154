<ion-header>

  <ion-navbar color="main">
    <ion-title>{{movie.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:#F0F0F0;">
  <ion-card>
    <!-- <img *ngIf="movie.film=='Black Panther'" src="assets/imgs/black_panther.jpg" height="200">
    <img *ngIf="movie.film=='Ready Player One'" src="assets/imgs/ready_player_one.jpg" height="200">
    <img *ngIf="movie.film=='Pacific Rim Uprising'" src="assets/imgs/pacific_rim.jpg" height="200"> -->

    <ion-card-content>
      <ion-card-title style="color:#000032;">
        {{movie.title}}

      </ion-card-title>

      <ion-badge color="dark">{{movie.genre}}</ion-badge>

      <p>Director : {{movie.director}} </p>
      <p> Cast : {{movie.cast}} </p>
      <p> Notes : {{movie.notes}} </p>

      <div>
        <ion-segment [(ngModel)]="day">
          <ion-segment-button  value="sun" (click)="openLoad()">
           SUN
          </ion-segment-button>
          <ion-segment-button  value="mon" (click)="openLoad()">
           MON
          </ion-segment-button>
          <ion-segment-button  value="tue" (click)="openLoad()">
           TUE
          </ion-segment-button>
          <ion-segment-button  value="wed" (click)="openLoad()">
           WED
          </ion-segment-button>
          <ion-segment-button  value="thu" (click)="openLoad()">
           THU
          </ion-segment-button>
          <ion-segment-button  value="fri" (click)="openLoad()">
           FRI
          </ion-segment-button>
          <ion-segment-button  value="sat" (click)="openLoad()">
           SAT
          </ion-segment-button>
        </ion-segment> 
      </div>
          <ion-item>
            <button ion-button color="danger" *ngFor="let t of movie.runningTimes[day]" outline (click)="openSeat(movie,day,t)">{{t}}</button>
            <!-- <button ion-button color="danger" outline (click)="openSeat(movie, day1)">{{t}}</button>
            <button ion-button color="danger" outline (click)="openSeat(movie, day1)">{{t}}</button> -->
          </ion-item>
      

      








      <!-- {{myDate | date:'E-MMM'}} -->
      <!-- <br>
      <button ion-button color="danger" outline (click)="openSeat(movie.seat)">{{movie.time1}}</button>
      <button ion-button color="danger" outline (click)="openSeat(movie.seat)">{{movie.time2}}</button>
      <button ion-button color="danger" outline (click)="openSeat(movie.seat)">{{movie.time2}}</button>
       -->
    </ion-card-content>
  </ion-card>
</ion-content>
