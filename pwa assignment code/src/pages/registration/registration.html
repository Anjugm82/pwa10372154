
<ion-header>

  <ion-navbar color="main">
    <ion-title align="center">Enter Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col col-2></ion-col>
        
<ion-col col-8>
    <ion-list>
        
          <ion-item style="width:100%">
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [(ngModel)]="form.name" name="name"></ion-input>
            <ion-icon name="person" item-end small style="color:lightgray;"></ion-icon>
          </ion-item>
        
          <ion-item style="width:100%">
              <ion-label  floating>Mobile</ion-label>
              <ion-input type="number" [(ngModel)]="form.mobile" name="mobile"></ion-input>
              <ion-icon name="phone-portrait" item-end small style="color:lightgray;"></ion-icon>
              
            </ion-item>

            <ion-item style="width:100%">
                <ion-label floating>Email</ion-label>
                <ion-input type="text" [(ngModel)]="form.email" name="email"></ion-input>
                <ion-icon name="mail" item-end small style="color:lightgray;"></ion-icon>
                
              </ion-item>
             
          <!-- <ion-item style="width:100%">
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="form.password" name="password"></ion-input>
            <ion-icon name="lock" item-end small style="color:lightgray;"></ion-icon>
            
          </ion-item> -->
        
        </ion-list>
</ion-col>
<ion-col col-2></ion-col>
    </ion-row></ion-grid><br><br>
    <div align="center"><button ion-button outline color="main" (click)="validate()">Confirm Booking</button></div>
</ion-content>
