<ion-header>
  <ion-toolbar color="main">
    <ion-buttons end>
      <button *ngIf="key" small ion-button icon-only navPop>
        <ion-icon name="close"></ion-icon>
      </button> &nbsp;

    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-2></ion-col>

      <ion-col col-8>
        <ion-list>


          <ion-item style="width:100%">
            <ion-label floating>Mobile</ion-label>
            <ion-input type="number" [(ngModel)]="form.mobile" name="mobile"></ion-input>
            <ion-icon name="phone-portrait" item-end small style="color:lightgray;"></ion-icon>

          </ion-item>


          <ion-item style="width:100%">
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="form.password" name="password"></ion-input>
            <ion-icon name="lock" item-end small style="color:lightgray;"></ion-icon>

          </ion-item>

        </ion-list>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>
  <div align="center">
    <button ion-button color="main" (click)="validate()">Login</button>
  </div>


  <br>
  <div align="center" style="font-size:10px;"> --------------------------------For new User-------------------------------- </div>
  <div align="center">
    <button ion-button clear style="font-size:10px;" (click)="openRegistration()">Register</button>
  </div>

</ion-content>
